<div>
  <h3>Listado de articulos</h3>

  <ul *ngIf="articulos">
    <li *ngFor="let articulo of articulos"> {{ articulo.id }} -- {{ articulo.title }} </li>
  </ul>
  <span *ngIf="!articulos"> Cargando lista... </span>

</div>


<hr/>

<h1>Componente de Coches</h1>

<form #formCoche="ngForm" (ngSubmit)="onSubmit(); formCoche.reset();">
  <p>
    <label>Nombre: </label>
    <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="cochetoArray.nombre" required>
    <span *ngIf="nombre.touched && !nombre.valid">
      Error
    </span>
  </p>

  <p>
    <label>Marca: </label>
    <input type="text" name="marca" #marca="ngModel" [(ngModel)]="cochetoArray.marca" required
           pattern="[0-9]+">
    <span *ngIf="marca.touched && !marca.valid">
      Error
    </span>
  </p>

  <p>
    <label>Modelo: </label>
    <input type="text" name="modelo" #modelo="ngModel" [(ngModel)]="cochetoArray.modelo" required>
  </p>

  <p>
    <label>Color: </label>
    <input type="text" name="color" #color="ngModel" [(ngModel)]="cochetoArray.color" required>
  </p>

  <input type="Submit" value="Guardar" [disabled]="!formCoche.form.valid">

</form>

<h3>Listado de coches (Arreglo)</h3>
<div>
  <ul *ngFor="let cochetoArray of arregloCoches">
    <li> {{ cochetoArray.nombre }} </li>
    <li> {{ cochetoArray.marca }} </li>
    <li> {{ cochetoArray.modelo }} </li>
    <li> {{ cochetoArray.color }} </li>
  </ul>
</div>
